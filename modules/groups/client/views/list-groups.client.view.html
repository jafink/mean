<section data-ng-controller="GroupsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Groups</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="group in groups" data-ui-sref="groups.view({groupId: group._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="group.created | date:'mediumDate'"></span>
        by
        <span data-ng-bind="group.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="group.title"></h4>
      <p class="list-group-item-text" data-ng-bind="group.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="groups.$resolved && !groups.length">
    No groups yet, why don't you <a data-ui-sref="groups.create">create one</a>?
  </div>
</section>
